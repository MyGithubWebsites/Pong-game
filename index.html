<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    #game {
      position: relative;
      width: 500px;
      height: 300px;
      background-color: #222;
      border: 2px solid white;
    }
    .paddle {
      position: absolute;
      width: 10px;
      height: 60px;
      background-color: white;
    }
    #leftPaddle {
      left: 0;
    }
    #rightPaddle {
      right: 0;
    }
    #ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="leftPaddle" class="paddle"></div>
    <div id="rightPaddle" class="paddle"></div>
    <div id="ball"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
